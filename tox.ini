[tox]
minversion = 3.8.0
envlist = py36, py37, py38, py310, py311,flake8
isolated_build = true
skipsdist = true

[gh-actions]
python =
    3.6: py36, flake8
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
commands =
    pytest {tty:--color=yes} --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.6
deps = flake8
commands = flake8 {toxinidir} tests
